<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Color Palette Generator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="content-container">
      <h1>Color Palette Generator</h1>

      <div class="form-container">
        <form id="paletteForm">
          <label for="text_prompt"
            >Enter a prompt for your color palette:</label
          >
          <input
            type="text"
            id="text_prompt"
            name="text_prompt"
            placeholder="e.g., beach sunset, forest tones"
          />
          <button type="submit">Generate Palette</button>
        </form>
      </div>
    </div>

    <div class="palette-container" id="paletteContainer"></div>

    <script>
      document
        .getElementById('paletteForm')
        .addEventListener('submit', function (event) {
          event.preventDefault();

          const textPrompt = document.getElementById('text_prompt').value;

          fetch('/generate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `text_prompt=${encodeURIComponent(textPrompt)}`,
          })
            .then((response) => response.json())
            .then((data) => {
              const paletteContainer =
                document.getElementById('paletteContainer');
              paletteContainer.innerHTML = ''; // Clear previous palette

              data.colors.forEach((color) => {
                const colorDiv = document.createElement('div');
                colorDiv.classList.add('color-column');
                colorDiv.style.backgroundColor = color;
                colorDiv.innerHTML = `<span>${color}</span>`;

                // Click event to copy the hex code to clipboard
                colorDiv.addEventListener('click', function () {
                  navigator.clipboard.writeText(color).then(() => {
                    alert(`Copied ${color} to clipboard!`);
                  });
                });

                paletteContainer.appendChild(colorDiv);
              });
            });
        });
    </script>
  </body>
</html>
